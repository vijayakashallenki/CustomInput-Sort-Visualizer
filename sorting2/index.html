<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f81d08672f.js" crossorigin="anonymous"></script>
    <title>Custom Sorting Visualizer</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>Custom Sorting Visualizer</header>
        </div>
        <div class="row">
            <div class="col-xl-3 col-sm-12 d-flex justify-content-center">
                <div class="array" style="display: flex;">
                    <div class="si" style="display: flex;">
                        <p id="arr">Size</p>
                        <p class="text">2</p>
                        <input type="text" min="2" max="100" value="25" class="inputtext" id="array-size">
                        <p class="text">100</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-sm-12 d-flex justify-content-center">
                <div class="select-sort">
                    <button class="btn btn-primary sort-button" id="insertion-sort" onclick="inserionSort()">Insertion
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="selection-sort" onclick="selectionSort()">Selection
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="bubble-sort" onclick="bubbleSort()">Bubble
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="merge-sort" onclick="merge_sort()">Merge
                        Sort</button>
                    <button class="btn btn-primary sort-button" id="quick-sort" onclick="quick_sort()">Quick
                        Sort</button>
                </div>
            </div>
            <div class="col-xl-3 col-sm-12 d-flex justify-content-center">
                <div class="speed" style="display: flex;">
                    <div class="sp" style="display: flex;">
                        <p id="spe">Speed </p>
                        <p class="text"><i class="fas fa-bicycle" aria-hidden="true"></i></p>
                        <input type="range" min="1" max="10" value="1" step="1" class="form-range" id="animation-speed" disabled="">
                        <p class="text"><i class="fas fa-fighter-jet" aria-hidden="true"></i></p>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="row">
            <!--Empty column-->
            <div class="col-1"></div>
            <div class="col-10">
                <div class="visual-area">
                    <div id="bars" class="bar-container"><div class="bar bar-item barNo0" style="height: 20.6667px;"></div><div class="bar bar-item barNo1" style="height: 117.333px;"></div><div class="bar bar-item barNo2" style="height: 272px;"></div><div class="bar bar-item barNo3" style="height: 273.333px;"></div><div class="bar bar-item barNo4" style="height: 322px;"></div><div class="bar bar-item barNo5" style="height: 103.333px;"></div><div class="bar bar-item barNo6" style="height: 96.6667px;"></div><div class="bar bar-item barNo7" style="height: 204px;"></div><div class="bar bar-item barNo8" style="height: 416px;"></div><div class="bar bar-item barNo9" style="height: 352.667px;"></div><div class="bar bar-item barNo10" style="height: 438.667px;"></div><div class="bar bar-item barNo11" style="height: 465.333px;"></div><div class="bar bar-item barNo12" style="height: 33.3333px;"></div><div class="bar bar-item barNo13" style="height: 200.667px;"></div><div class="bar bar-item barNo14" style="height: 144px;"></div><div class="bar bar-item barNo15" style="height: 426px;"></div><div class="bar bar-item barNo16" style="height: 162.667px;"></div><div class="bar bar-item barNo17" style="height: 288px;"></div><div class="bar bar-item barNo18" style="height: 465.333px;"></div><div class="bar bar-item barNo19" style="height: 144px;"></div><div class="bar bar-item barNo20" style="height: 64.6667px;"></div><div class="bar bar-item barNo21" style="height: 130px;"></div><div class="bar bar-item barNo22" style="height: 272.667px;"></div><div class="bar bar-item barNo23" style="height: 159.333px;"></div><div class="bar bar-item barNo24" style="height: 299.333px;"></div><div class="bar bar-item barNo25" style="height: 39.3333px;"></div><div class="bar bar-item barNo26" style="height: 150.667px;"></div><div class="bar bar-item barNo27" style="height: 366px;"></div><div class="bar bar-item barNo28" style="height: 160.667px;"></div><div class="bar bar-item barNo29" style="height: 150.667px;"></div><div class="bar bar-item barNo30" style="height: 338.667px;"></div><div class="bar bar-item barNo31" style="height: 112px;"></div><div class="bar bar-item barNo32" style="height: 132.667px;"></div><div class="bar bar-item barNo33" style="height: 210px;"></div><div class="bar bar-item barNo34" style="height: 397.333px;"></div><div class="bar bar-item barNo35" style="height: 74.6667px;"></div><div class="bar bar-item barNo36" style="height: 72.6667px;"></div><div class="bar bar-item barNo37" style="height: 204px;"></div><div class="bar bar-item barNo38" style="height: 375.333px;"></div></div>
                </div>
            </div>
            <!--Empty column-->
            <div class="col-1"></div>

        </div>
        <div class="row" style="justify-content: center;">
            <button class=" btn" onclick="generateArray()" id="random-button">Randomize</button>
            <button class=" btn" onclick="customizeArray()" id="random-button">Customize</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/bubblesort.js"></script>
    <script src="scripts/insertionsort.js"></script>
    <script src="scripts/selectionsort.js"></script>
    <script src="scripts/quicksort.js"></script>
    <script src="scripts/mergesort.js"></script>


</body>
</html>
